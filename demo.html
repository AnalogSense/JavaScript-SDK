<!DOCTYPE html>
<html>
<head>
    <title>AnalogSense.js Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-2">
        <div id="nodev">
            <h2>No analog keyboard connected</h2>
            <button class="btn btn-primary" onclick="doConnect();">Connect</button>
        </div>
        <div id="demo" style="display:none">
            <h2 id="devname"></h2>
            <button class="btn btn-secondary" onclick="doDisconnect();">Disconnect</button>
            <div id="active-keys" class="mt-3"></div>
        </div>
    </div>
    <script src="AnalogSense.js"></script>
    <script>
        async function doConnect()
        {
            const dev = await analogsense.requestDevice();
            if (dev)
            {
                initDemo(dev);
            }
        }

        function initDemo(dev)
        {
            window.dev = dev;
            document.getElementById("nodev").style.display = "none";
            document.getElementById("demo").style.display = "block";
            document.getElementById("devname").textContent = dev.getProductName();
            dev.startListening(function(active_keys)
            {
                document.getElementById("active-keys").innerHTML = "";
                for (const key of active_keys)
                {
                    const div = document.createElement("div");
                    div.className = "progress";
                    {
                        const bar = document.createElement("div");
                        bar.className = "progress-bar";
                        bar.style.width = (key.value * 100) + "%";
                        bar.textContent = hidScancodeToString(key.scancode);
                        div.appendChild(bar);
                    }
                    document.getElementById("active-keys").appendChild(div);
                }
            });
        }

        function hidScancodeToString(scancode)
        {
            switch (scancode)
            {
            case 0x04: return "A";
            case 0x05: return "B";
            case 0x06: return "C";
            case 0x07: return "D";
            case 0x08: return "E";
            case 0x09: return "F";
            case 0x0a: return "G";
            case 0x0b: return "H";
            case 0x0c: return "I";
            case 0x0d: return "J";
            case 0x0e: return "K";
            case 0x0f: return "L";
            case 0x10: return "M";
            case 0x11: return "N";
            case 0x12: return "O";
            case 0x13: return "P";
            case 0x14: return "Q";
            case 0x15: return "R";
            case 0x16: return "S";
            case 0x17: return "T";
            case 0x18: return "U";
            case 0x19: return "V";
            case 0x1a: return "W";
            case 0x1b: return "X";
            case 0x1c: return "Y";
            case 0x1d: return "Z";
            case 0x1e: return "1";
            case 0x1f: return "2";
            case 0x20: return "3";
            case 0x21: return "4";
            case 0x22: return "5";
            case 0x23: return "6";
            case 0x24: return "7";
            case 0x25: return "8";
            case 0x26: return "9";
            case 0x27: return "0";
            }
            return scancode;
        }

        function doDisconnect()
        {
            document.getElementById("demo").style.display = "none";
            document.getElementById("nodev").style.display = "block";
            document.getElementById("active-keys").innerHTML = "";
            window.dev.forget();
            window.dev = undefined;
        }

        (async function()
        {
            const devices = await analogsense.getDevices();
            if (devices.length != 0)
            {
                initDemo(devices[0]);
            }
        })();

        navigator.hid.ondisconnect = function(event)
        {
            if (window.dev && event.device == window.dev.dev)
            {
                doDisconnect();
            }
        };
    </script>
</body>
</html>
